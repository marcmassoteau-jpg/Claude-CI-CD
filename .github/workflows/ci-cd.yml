name: CI/CD Pipeline

on:
  push:
    branches:
      - 'claude/**'  # Trigger on all Claude feature branches
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: claude-cicd-demo
  NODE_VERSION: '18'

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            coverage/

  # Job 2: Build Docker Image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} .
          docker build -t ${{ env.DOCKER_IMAGE_NAME }}:latest .

      - name: Test Docker image
        run: |
          docker run -d -p 3000:3000 --name test-container ${{ env.DOCKER_IMAGE_NAME }}:latest
          sleep 5
          curl -f http://localhost:3000/health || exit 1
          docker stop test-container
          docker rm test-container

      - name: Save Docker image
        run: docker save ${{ env.DOCKER_IMAGE_NAME }}:latest -o docker-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: docker-image.tar
          retention-days: 1

  # Job 3: Create PR (only on feature branches)
  create-pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker]
    if: startsWith(github.ref, 'refs/heads/claude/') && github.event_name == 'push'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          base: main
          title: "ðŸ¤– Auto PR: ${{ github.ref_name }}"
          body: |
            ## ðŸš€ Automated Pull Request

            This PR was automatically created by the CI/CD pipeline.

            ### âœ¨ Changes
            - Feature branch: `${{ github.ref_name }}`
            - Commit: ${{ github.sha }}

            ### âœ… CI/CD Status
            - Build: Passed
            - Tests: Passed
            - Docker Build: Passed

            ### ðŸ“‹ Checklist
            - [x] All tests passing
            - [x] Docker image built successfully
            - [x] Health checks passing

            **Note:** This was created using Claude Code Web version.
          labels: |
            automated-pr
            claude-code

  # Job 4: Deploy (only on main branch after merge)
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i docker-image.tar

      - name: Deploy notification
        run: |
          echo "ðŸš€ Deploying application..."
          echo "Image: ${{ env.DOCKER_IMAGE_NAME }}:latest"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"

      # Add your deployment steps here
      # Examples:
      # - Deploy to cloud provider (AWS, GCP, Azure)
      # - Push to container registry
      # - Update Kubernetes deployment
      # - Deploy to serverless platform

      - name: Deployment success
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Visit: https://your-app-url.com"
